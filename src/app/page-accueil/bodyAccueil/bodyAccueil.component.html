<br><br>
<h3 class="stleContact">Contactez-nous</h3>
<form [formGroup]="Formulaire" (ngSubmit)="onSubmit()">
    <br><br>
    <div class="form-group">
       <input type="text" class="form-control" placeholder="Objet" formControlName="objet">

       <div *ngIf="send &&  objet.invalid" class="text-danger">
          Le champs objet est obligatoire*
       </div>
    </div>
    <div class="form-group">
       <textarea class="form-control" formControlName="message"  placeholder="Message..."></textarea>
       <div *ngIf="send &&  message.invalid" class="text-danger">
          Le champs message est obligatoire*
       </div>
    </div>
    <br><br>
    <button type="submit" class="btn bg-dark p-3 d-inline w-50 position " (click)="SendChange()">Envoyee le message</button>
 </form>
