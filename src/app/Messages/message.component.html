<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card cardStyle">

                    <div class="card-body">

                        <table id="example" class="table  table-striped table-sm " cellspacing="0" width="100%">

                            <thead class="font-weight-bold text-white" style=" background-color:rgb(68, 68, 199);">



                                <tr scope="row">
                                    <th scope="col" class="font-weight-bold">Objet</th>
                                    <th scope="col" class="font-weight-bold">Message</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor='let o of messages  | paginate: { itemsPerPage: 4, currentPage: p }'>
                                    <td *ngIf='o.isVue' style="background-color: antiquewhite;">{{o.objet}}</td>
                                    <td *ngIf='!o.isVue' style="background-color: rgb(163, 197, 248);">{{o.objet}}</td>
                                    <td>{{o.message}}</td>
                                    <td style="padding-left: 25px;">

                                        <a class="btn bg-light px-1 p-1 ml-1"><i class="fa fa-trash fa-2x text-dark"
                                                style="cursor: pointer;" (click)="onSelectDelete(o);Delete.show()"
                                                data-toggle="modal" data-target="#modalDelete"></i></a>


                                                <a class="btn bg-light px-1 p-1 ml-1"><i class="fa fa-check fa-2x text-danger"
                                                    style="cursor: pointer;" (click)="lue(o)"></i></a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>

                    </div>
                    <!-- pagination-->
                    <pagination-controls (pageChange)="p = $event" previousLabel="Précédent" nextLabel="Suivant">
                    </pagination-controls>

                </div>

                <div id="Add" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Row information</h4>
                            </div>
                            <div class="modal-body">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>


            <div bsModal #Delete="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="AddLabel"
                aria-hidden="true">
                <div class="modal-dialog " style=" background-color:rgb(68, 68, 199);"   role="document">
                    <div class="modal-content">
                        <div class="modal-header" style=" background-color:rgb(68, 68, 199);">
                            <h4 class="modal-title text-white">Voulez vous vraiment Supprimer le message?</h4>
                            <button type="button" class="close" (click)="Delete.hide()" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="modal-body">
                                <form (ngSubmit)="onSubmitDelete()">
                                    <p *ngIf="userSelectDelete!=null">Confirmer la suppression
                                        de message {{messagelectDelete.objet}}
                                    </p>
                                    <button class="btn btn-dark w-100" type="submit"><span>Supprimer
                                            le message</span></button>
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn"  style=" background-color:rgb(68, 68, 199);" (click)="Delete.hide()">Fermer</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
